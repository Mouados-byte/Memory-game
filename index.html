<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Memory Game</title>
</head>
<body>
    <div class="score"></div> 
    <div class="container">
        <h1 class="title">Memory Game</h1>
        <ul class="cards">
            <li class="card"><div class="front">1</div> <div class="back none"></div></li>
            <li class="card"><div class="front">2</div> <div class="back none"></div></li>
            <li class="card"><div class="front">3</div> <div class="back none"></div></li>
            <li class="card"><div class="front">4</div> <div class="back none"></div></li>
            <li class="card"><div class="front">5</div> <div class="back none"></div></li>
            <li class="card"><div class="front">6</div> <div class="back none"></div></li>
            <li class="card"><div class="front">7</div> <div class="back none"></div></li>
            <li class="card"><div class="front">8</div> <div class="back none"></div></li>
        </ul>
        <button class="start">Start</button>
    </div>
    <div class="win result">
        <h1>You won</h1>
        <button class="wingain">Play Again</button>
    </div>
    <div class="death result">
        <h1>You died</h1>
        <button class="deathgain">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
